{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <title>Djago Ecommer | manascode.com</title>

</head>
<body>
    <div class="container">
        <div class="row">
            {% for product in object_list %}
            <div class="col-md-4 col-sm-12 col-lg-3 m-1">
                <div class="card">
                    <img class="card-img-bottom" src="{{ product.mainimage }}" style="width:100%;" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title"> {{ product.name }}</h5>
                        <p class="card-text">{{ product.preview_text }}</p>
                    </div>
                    <div class='card-footer text-center'>
                        <a href="cart/{{product.slug}}" class="btn btn-success">Add to Cart</a><br><br>
                        <a href="remove/{{product.slug}}" class="btn btn-danger">Remove from Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
